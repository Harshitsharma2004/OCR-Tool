<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text extractor from Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="class" id="box-1">
            <h2 class="txt">Image Text Extractor</h2>
        </div>
        <div class="class" id="box-2">
            <div class="a">
                <img src="" alt="Selected Image" id="selectedImg">
            </div>
            <div class="b">
                <input type="file" name="" id="file" accept=".jpg">
            </div>
        </div>
        <div class="class" id="box-3">
            <button id="btn" onclick="extractText()">Extract Text</button>
        </div>
        <div class="class" id="box-4">
            Extracted text appear here....
        </div>
    </div>


    <script src="text.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
</body>

</html>
